<section id="subscribe" class="subscribe relative py-36 overflow-hidden bg-primary/10">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-semibold leading-relaxed text-center xl:max-w-1/3 mx-auto mb-20">{{ .title }}</h1>
    <form
      class="flex flex-col xl:flex-row xl:items-center justify-stretch gap-3.5 xl:max-w-1/2 mx-auto"
      {{ with .method }}method="{{ . }}"{{ end }}
      {{ with .action }}action="{{ . }}"{{ end }}
      novalidate
    >
      <div class="flex flex-col grow">
        <label for="subscribe-email" class="hidden">Email</label>
        <input id="subscribe-email" class="bg-white grow-1 shadow rounded-xl px-9 py-5" type="email" name="email" value="" {{ with .placeholder }}placeholder="{{ . }}"{{ end }} required inputmode="email" autocomplete="email" aria-describedby="subscribe-email-error" />
        <p id="subscribe-email-error" class="text-red-600 text-sm mt-1 hidden">Vul een geldig eâ€‘mailadres in.</p>
      </div>
      {{ with .phone }}
        {{ if .enable }}
          <div class="flex flex-col grow">
            <label for="subscribe-phone" class="hidden">Telefoon</label>
            <input id="subscribe-phone" class="bg-white grow-1 shadow rounded-xl px-9 py-5" type="tel" name="phone" value="" {{ with .placeholder }}placeholder="{{ . }}"{{ end }} inputmode="tel" aria-describedby="subscribe-phone-error" pattern="^\+?[0-9\s()-]{6,}$" />
            <p id="subscribe-phone-error" class="text-red-600 text-sm mt-1 hidden">Gebruik alleen cijfers, spaties, +, ( ) of -.</p>
          </div>
        {{ end }}
      {{ end }}
      <button class="bg-black text-white py-5 px-11 rounded-xl cursor-pointer hover:bg-black/75 duration-500" type="submit">{{ default "SUBSCRIBE" .label }}</button>
      
    </form>
    <div id="subscribe-form-error" class="text-red-600 text-sm mt-3 hidden xl:max-w-1/2 mx-auto" role="alert" aria-live="polite">Corrigeer de fouten hierboven en probeer het opnieuw.</div>
    
  </div>
</section>
