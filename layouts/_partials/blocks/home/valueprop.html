<section id="valueprop" class="relative py-8 xl:py-16 overflow-hidden">
  <div class="container mx-auto px-4">
    <div class="grid xl:grid-cols-12 gap-8 xl:gap-12 items-center">
      <div class="xl:col-span-7">
        {{ with .title }}
          <h2 class="text-3xl xl:text-4xl font-semibold leading-relaxed text-[#252525] mb-4">{{ . }}</h2>
        {{ end }}
        {{ with .text }}
          <div class="prose max-w-none text-[#545454]">{{ . | markdownify }}</div>
        {{ end }}
      </div>
      <div class="xl:col-span-5">
        {{ if .bullets }}
          <ul class="list-none space-y-3">
            {{ range .bullets }}
              <li class="flex items-start gap-3">
                <span class="text-primary mt-1">â€¢</span>
                <span class="text-[#444]">{{ . | markdownify }}</span>
              </li>
            {{ end }}
          </ul>
        {{ end }}
        {{ if .cta }}
          <div class="mt-8">
            {{ partial "components/button/primary" (dict "label" .cta.label "href" .cta.link) }}
          </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
